<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=ZCOOL+KuaiLe&family=Raleway:ital,wght@1,513&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/041abb8e24.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js" defer type="module" ></script>
</head>
<body>
    <div class="game-container">
        <div class="game game-cover">
            <button id="players">
                <i class="fas fa-user-alt"></i>
            </button>
            <div id="user-cover" class="user-cover">
                <div class="add-user">
                    <button id="add-user-close" class="add-user-close"><i class="fas fa-times-circle"></i></button>
                    <input id="new-user-input" spellcheck="false"/>
                    <button id="add-user-btn" disabled><i class="loading-spinner fas fa-spinner"></i></button>
                    <div class="user-list">
                        <span id="user-list-title">Users</span>
                        <div class="user-list-container"> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-title">
                <h4>THE</br> SNAKE GAME</h4>
            </div>
            <button id="start">START</button>
        </div>
        <div class="game game-screen">
            <div id="navbar">
                <div id="score">
                    <i class="fas fa-egg"></i>
                    <span>000520</span>
                </div>
                <button id="exit">QUIT</button>
            </div>
            <div id="dialog-cover">
                <div id="warning" class="dialog-box">
                    <div class="dialog-content">
                        <h4>Are you sure you want to exit?</h4>
                        <img src = "./images/snake-sad.png" />
                    </div>
                    <div id="dialog-box-buttons">
                        <button id="confirm-btn" class="dialog-btn">Yes</button>
                        <button id="cancel-btn" class="dialog-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
